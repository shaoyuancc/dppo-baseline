# REACH TASK CONFIG - Simplified validation task
#
# A simple "reach and touch" task where the robot must touch any box.
# Uses dense distance-based rewards with step penalty to encourage fast completion.
#
# Reward design:
#   - Step penalty: -0.1 (time cost, always negative)
#   - Dense bonus: 0.02 * max(0, 1 - distance/max_distance)
#   - Success: +10.0 when touching box (distance <= touch_threshold)
#   - Failure: -10.0 for penetration/tracking failures
#
# Usage:
#   cd /home/shaoyuan/Documents/Software/motion-policy-improvement
#   poetry run python ../dppo-baseline/script/run.py \
#       --config-path=/home/shaoyuan/Documents/Software/dppo-baseline/cfg/truck_2d \
#       --config-name=ft_ppo_mpi_truck_2d_reach

# python script/run.py --config-path=/home/shaoyuan/Documents/Software/dppo-baseline/cfg/truck_2d --config-name=ft_ppo_mpi_truck_2d_reach
# python script/run.py --config-path=/teamspace/studios/this_studio/dppo-baseline/cfg/truck_2d --config-name=ft_ppo_mpi_truck_2d_reach

